{% extends 'users/base.html' %}
{% block title %}
    Список пользователей
{% endblock  %}
{% block body %}
<div class="vstack gap-2">
    <h5>Пользователи</h5>
    {% for user in users  %}
    <div class="p-2">
      
         <ul>
            <li><a href="{{url_for('user_app.get_user', pk=user.id)}}">{{user.email}}</li>
        </ul>
    </div>
    {% endfor %}
</div>
{% endblock body %}
